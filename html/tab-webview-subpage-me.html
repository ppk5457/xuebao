<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人界面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<style>
			/*使用rem规定宽度,防止图片拉伸失帧*/
			.header_box{
				height: 6.25rem;
				width: 10rem;
				background-image: url(../images/me/self_bg.png);
				background-size: 100%;
				background-position: left top;
				background-repeat: no-repeat;
				position: relative;
				z-index: -1;
			}
			.avatar_box{
				position: relative;
				top: 1.166666rem;
			}
			.header_avatar{
				width: 2.083333rem;
				height: 2.083333rem;
				margin: 0 auto;
				border-radius:45px;
			}
			.header_avatar img{
				width: 100%;
				height: 100%;
			}
			.header_name{
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.444444rem;
				color: #FEFEFE;
				margin-top: 0.222222rem;
			}
			.header_name img{
				margin-left: 0.222222rem;
			}
			.header_age{
				text-align: center;
				color: #FEFEFE;
				margin-top: 0.388888rem;
				font-size: 0.333333rem;
			}
			.nav_list{
				width: 95%;
				margin: 0 auto;
				margin-top: -0.338888rem;
				z-index: 99;
			}
			.nav_list_ul{
				width: 100%;
				display: flex;
				background-color: rgb(255,255,255);
				padding: 0.388888rem 0;
				flex-wrap:wrap;
			}
			.nav_list_ul li{
				width: 33.33%;
				padding-bottom: 5px;
				text-align: center;
				border-right:2px solid rgb(190,190,190);
			}
			.li_last{
				border: none !important;
			}
			.balance{
				width: 0.388888rem;
				height: 0.402777rem;
			}
			.form{
				width: 0.319444rem;
				height: 0.361111rem;
			}
			.record{
				width: 0.305555rem;
				height: 0.375rem;
			}
			.list_li_text{
				font-size: 0.333333rem;
				color: rgb(51,51,51);
				width: 33.33%;
				text-align: center;
				margin-top: -5px;
			}
			/*列表*/
			.function_list{
				width:100%;
				margin-top: 0.111111rem;
			}
			.list_ul{
				width: 100%;
			}
			.function_list_li{
				display: flex;
				justify-content: space-between;
				align-items: center;
				background-color: #FEFEFE;
				padding: 0.416666rem;
				border-bottom: 2px solid rgb(240,240,240);
			}
			.function_list_li_left{
				width: 40%;
				font-size: 0.416666rem;
				color: rgb(51,51,51);
			}
			.function_list_li_left img{
				margin-right: 0.222222rem;
				margin-left: 0.388888rem;
			}
			.function_list_li_right{
				width: 60%;
				text-align: right;
				padding-right: 2%;
			}
			
			.call_phone{
				background-color: #4ea9ef;
				padding: 2px;
				border-radius:28px;
				width: 50%;
				position: relative;
				color: #FEFEFE;
				text-align: center;
				float: right;
			}
			.call_phone img{
				margin-right: 0.222222rem;
			}
			.next_content{
				width: 0.166666rem;
				height: 0.291666rem;
			}
			.response{
				width: 0.347222rem;
				height: 0.361111rem;
			}
			.self_data{
				width: 0.263888rem;
				height: 0.277777rem;
			}
			.client_phone{
				width: 0.291666rem;
				height: 0.277777rem;
			}
			.set_some{
				width: 0.291666rem;
				height: 0.291666rem;
			}
		</style>
	</head>

					</div>
					<div class="header_age">
						成都市  | 一年级
					</div>
				</div>
			</div>
			
			<div class="nav_list">
				<ul class="nav_list_ul">
					<li class="list_li">
						<img class="balance" src="../images/me/blance_23.png" />
					</li>
					<li class="list_li">
						<img class="form" src="../images/me/order_form.png" />

						<img class="record" src="../images/me/class_record.png" />

					<div class="list_li_text">我的订单</div>
					<div class="list_li_text">上课记录</div>
				</ul>
			</div>
			
			<div class="function_list">
				<ul class="function_list_ul">
					<li class="function_list_li">
						<div class="function_list_li_left">
							<img class="response" align="center" src="../images/me/response.png"/>

							<img class="next_content" src="../images/me/next_content.png" />
						</div>
					</li>
					<li class="function_list_li">
						<div class="function_list_li_left">
							<img class="client_phone" align="center" src="../images/me/client_phone.png"/>

						<div class="function_list_li_right">
							<div class="call_phone"><img align="center" src="../images/me/phone_client.png" />8208888</div>
						</div>

					<li class="function_list_li">
						<div class="function_list_li_left">
							<img class="set_some" align="center" src="../images/me/set_some.png" />
							设置
						</div>
						<div class="function_list_li_right">

						</div>

	<script>
		mui.init({
