	<head>
		<meta charset="utf-8">
		<title>个人界面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="../css/mui.min.css">

		<style>
			body,html{
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			/*使用rem规定宽度,防止图片拉伸失帧*/
			.header_box{
				height: 6.25rem;
				width: 10rem;
				background-image: url(../images/me/self_bg.png);
				background-size: 100%;
				background-position: left top;
				background-repeat: no-repeat;
				position: relative;
				z-index: -1;
			}
			.avatar_box{
				position: relative;
				top: 1.666666rem;
			}
			.header_avatar{
				width: 2.083333rem;
				height: 2.083333rem;
				margin: 0 auto;
				border-radius:45px;
			}
			.header_avatar img{
				width: 100%;
				height: 100%;
			}
			.header_name{
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.444444rem;
				color: #FEFEFE;
				margin-top: 0.222222rem;
			}
			.header_name img{
				margin-left: 0.222222rem;
				width: 0.388888rem;
				height: 0.388888rem;
			}
			.header_age{
				text-align: center;
				color: #FEFEFE;
				margin-top: 0.288888rem;
				font-size: 0.388888rem;
			}
			.nav_list{
				width: 98%;
				margin: 0 auto;
				margin-top: -0.338888rem;
				z-index: 99;
			}
			.nav_list_ul{
				width: 100%;
				display: flex;
				background-color: rgb(255,255,255);
				padding: 0.388888rem 0;
				flex-wrap:wrap;
			}
			.nav_list_ul li{
				width: 33.33%;
				padding-bottom: 5px;
				text-align: center;
				border-right:1px solid rgb(190,190,190);
			}
			.li_last{
				border: none !important;
			}
			.balance{
				width: 0.583333rem;
				height: 0.611111rem;
			}
			.form{
				width: 0.486111rem;
				height: 0.555555rem;
			}
			.record{
				width: 0.458333rem;
				height: 0.569444rem;
			}
			.list_li_text{
				font-size: 0.388888rem;
				color: rgb(51,51,51);
				width: 33.33%;
				text-align: center;
				margin-top: -5px;
			}
			/*列表*/
			.function_list{
				width:100%;
				margin-top: 0.111111rem;
			}
			.list_ul{
				width: 100%;
			}
			.function_list_li{
				display: flex;
				justify-content: space-between;
				align-items: center;
				background-color: #FEFEFE;
				padding: 0.416666rem 0.388888rem;
				border-bottom: 2px solid rgb(240,240,240);
				position: relative;
			}
			.function_list_li_left{
				width: 40%;
				display: flex;
				align-items: center;
				font-size: 0.416666rem;
				color: rgb(51,51,51);
			}
			.function_list_li_left img{
				margin-right: 0.222222rem;
			}
			.function_list_li_right{
				width: 60%;
				text-align: right;
				padding-right: 2%;
			}
			
			.call_phone{
				background-color: #4ea9ef;
				padding:0;
				border-radius:28px;
				width: 3.247222rem;
				height: 0.777777rem;
				display: flex;
				justify-content: center;
				align-items: center;
				position: absolute;
				color: #FEFEFE;
				right: 5%;
				top: 50%;
				margin-top: -0.388888rem;
				font-size: 0.388888rem;
			}
			.call_phone img{
				width: 0.305555rem;
				height: 0.333333rem;
				margin-right: 0.138888rem;
			}
			.next_content{
				width: 0.166666rem;
				height: 0.291666rem;
			}
			.response{
				width: 0.527777rem;
				height: 0.555555rem;
			}
			.self_data{
				width: 0.402777rem;
				height: 0.430555rem;
			}
			.client_phone{
				width: 0.430555rem;
				height: 0.402777rem;
			}
			.set_some{
				width: 0.444444rem;
				height: 0.444444rem;
			}
			
			/*点击效果*/
			.function_list_li:active{
				background-color: rgb(240,240,240);
			}
		</style>
	</head>

	<script>
		mui.init({
			swipeBack:false //启用右滑关闭功能
		});
		
		mui.plusReady(function () {
			
			//我的余额
		    mui('.nav_list_ul').on('tap','.balance_box',function(){
		    	openView.nativeView('../pages_balance/balance.html', 'balance', '余额');
		    })
		    //我的订单
		    mui('.nav_list_ul').on('tap','.form_box',function(){
		    	openView.nativeView('../pages_indent/my_indent.html', 'my_indent', '我的订单');
		    })
		    //上课记录
		    mui('.nav_list_ul').on('tap','.record_box',function(){
		    	openView.nativeView('../pages_class_register/class_record.html', 'class_record', '上课记录');
		    })
		    
		    //课堂反馈
		    mui('.function_list_ul').on('tap','.function_list_li',function(){
		    	var type = this.getAttribute('data-type');
		    	switch(type)
		    	{
		    		case '1':
		    		openView.nativeView('../pages_class_register/classroom_feedback.html', 'classroom_feedback', '课堂反馈');
		    		break;
		    		case '2':
		    		//个人资料
		    		openView.nativeView('../pages_setting/selfDetail.html', 'selfDetail', '个人资料');
		    		break;
		    		case '3':
		    		//拨打电话
		    		plus.device.dial(114,true);
		    		break;
		    		case '4':
		    		openView.nativeView('../pages_setting/setting.html', 'setting', '设置');
		    		break;
		    		case '5':
		    		openView.nativeView('../pages_setting/platform_list.html', 'platform_list', '平台资料');
		    		break;
		    		default:
					  //异常处理
				}
		    })
		})
	</script>
