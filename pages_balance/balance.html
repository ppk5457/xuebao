<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>余额</title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			body,html{
				background-color: #fefefe;
			}
			.content{
				position: relative;
			}
			.content_show{
				padding-top:1.416666rem;
				background-color: #FEFEFE;
			}
			.remaining_sum{
				text-align: center;
				color: #333333;
				font-size: 0.444444rem;
			}
			.money{
				font-size: 0.666666rem;
				color: #333333;
				text-align: center;
				margin:0.383333rem 0;
			}
			.pay_msg{
				font-size: 0.388888rem;
				color: #888888;
				text-align: center;
				padding-bottom: 0.477777rem;
			}
			
			.evaluate_btn{
				color: #1b82d1;
				border: 1px solid #1b82d1;
				padding: 0.061666rem 0.469444rem;
				border-radius: 18px;
				margin: 0 5%;
				font-size: 0.388888rem;
			}
			.balance_btn{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.list_text{
				display: flex;
			}
			.list_text{
				margin-top: 0.777777rem;
				padding:0 0.583333rem;
			}
			.text_left{
				color: #333333;
				font-size: 0.388888rem;
			}
			.text_right{
				color: #555555;
			}
			.explain{
				position: absolute;
				width: 100%;
				bottom: 10%;
				text-align: center;
				color: #1b82d1;
				font-size: 0.333333rem;
			}
		</style>
	</head>

	<body>
		<div class="explain">余额说明</div>
		<div class="content">
			<div class="content_show">
				<div class="remaining_sum balance">可用余额</div>
				<div class="money balance">800.50</div>
				<div class="pay_msg"><span id="freeze">冻结金额：5000.50</span></div>
			</div>
			<div class="balance_btn">
				<span id="Recharge" class="evaluate_btn">充值</span>
				<span id="Withdraw" class="evaluate_btn">提现</span>
			</div>
			<div class="list_text">
				<div class="text_left">【优惠活动】：</div>
				<div class="text_right">
					<div>充值1000元返200</div>
					<div>充值2000元返500</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
				//事件监听
				listenReturn();
				listenNext('明细','touchBalance.html','touchBalance','余额明细');
				
				//余额监听
				mui('.content_show').on('tap','.balance',function(){
					openView.nativeView('touchBalance.html','touchBalance','余额明细');
				});
				
				//冻结详情
				document.getElementById("freeze").addEventListener('tap',function(){
					openView.nativeView('frozen_capital.html','frozen_capital','冻结明细');
				})
				
			   //充值
			    document.getElementById("Recharge").addEventListener('tap',function(){
			    	openView.nativeView('recharge.html', 'recharge', '充值');
			    });
			    //提现
			    document.getElementById("Withdraw").addEventListener('tap',function(){
			    	openView.nativeView('withdraw_deposit.html', 'withdraw_deposit', '提现');
			    });
			});
		</script>
	</body>

</html>
