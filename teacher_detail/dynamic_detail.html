<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>动态详情</title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.content{
				padding-bottom: 1.577777rem;
			}
			.detail_box{
				background-color:#fefefe;
				padding: 5%;
			}
			.detail_title{
				font-size: 0.5rem;
				color: rgb(51,51,51);
				margin-bottom: 0.777777rem;
				line-height: 28px;
			}
			.detail_content{
				font-size: 0.444444rem;
				color: rgb(85,85,85);
				line-height: 28px;
				margin-bottom: 0.388888rem;
			}
			.detail_avatar{
				width: 100%;
				border-radius:10px;
				overflow: hidden;
			}
			.detail_avatar img{
				width: 100%;
			}
			.teacher_box{
				margin-top:0.777777rem;
			}
			hr{
				width: 25%;
				border-left:none;
				border-top-width:1.5px;
				color: rgb(136,136,136);
			}
			.teacher_title{
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.333333rem;
				color: rgb(136,136,136);
			}
			.teacher_avatar{
				margin-top: 0.222222rem;
			}
			.avatar_box{
				width: 1.25rem;
				height: 1.25rem;
				border-radius:45px;
				background-color:rgba(220,220,220,.5);
				margin: 0 auto;
			}
			.avatar_box img{
				width: 100%;
				height: 100%;
			}
			.teacher_name{
				margin-top: 0.222222rem;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.teacher_name img{
				height: 0.388888rem;
				width: 0.388888rem;
				margin-left: 0.138888rem;
			}
			.teacher_list{
				text-align: center;
				font-size: 0.277777rem;
				color:rgb(136,136,136);
				margin-top: 0.388888rem;
			}
			.teacher_list span{
				margin-left: 0.222222rem;
			}
			.teacher_link{
				text-align: center;
				color: rgb(27,130,209);
				margin-top:0.5rem;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="detail_box">
				<div class="detail_title">孩子，我允许你不优秀，但是我不允许你不努力</div>
				<div class="detail_content">
					这里是正文，当然也可以配上你喜欢的图片，比如下面，就是我喜欢的图片！
				</div>
				<div class="detail_avatar">
					<img src="../images/teacher_list/pensonnel.png" />
				</div>
			</div>
			<div class="teacher_box">
				<div class="teacher_title"><hr />教师简介<hr /></div>
				<div class="teacher_avatar">
					<div class="avatar_box">
						<img src="../images/im/message_list.png" />
					</div>
				</div>
				<div class="teacher_name">邓珊珊 <img align="center" src="../images/teacher_list/female.png" /></div>
				<div class="teacher_list">
					<span>教龄 ：10年</span><span>授课时长：1567小时</span><span>学生数：500人</span>
				</div>
				<div class="teacher_link">
					<u>点击查看详情</u>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
