<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>全部班课</title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.header{
				width: 100%;
				padding-top: 1.166666rem;
				background-color: #FEFEFE;
				padding-bottom:0.763888rem;
			}
			.header_box{
				width: 1.666666rem;
				height: 1.666666rem;
				margin: 0 auto;
			}
			.header_box img{
				width: 100%;
				height: 100%;
			}
			
			.body_list{
				background-color: #FEFEFE;
				padding: 0 5%;
			}
			.body_list_ul li{
				display: flex;
				justify-content:space-between;
				align-items: center;
				padding-bottom:0.555555rem;
				font-size: 0.444444rem;
				color: rgb(51,51,51);
			}
			
			.list_right{
				color: rgb(136,136,136);
			}
			
			.right_money{
				color: rgb(254,113,54);
			}
			
			/*按钮*/
			.right_btn{
				display: flex;
				align-items: center;
				border: 2px solid rgb(27,130,209);
				border-radius:28px;
				overflow: hidden;
			}
			.btn_text{
				color: rgb(27,130,209);
				font-size: 0.5rem;
				padding: 0 0.222222rem;
			}
			
			.attention{
				margin: 0.388888rem;
				font-size: 0.333333rem;
				color: rgb(136,136,136);
			}
			
			.footer{
				position: fixed;
				bottom: 0;
				left: 0;
				display: flex;
				width: 100%;
				height: 1.34444rem;
			}
			.footer_left{
				width: 60%;
				display: inline-flex;
				justify-content: center;
				align-items: center;
				background-color: #FEFEFE;
				font-size: 0.444444rem;
			}
			.left_text{
				color: rgb(254,113,54);
				font-size: 0.444444rem;
			}
			.footer_right{
				width: 40%;
				display: inline-flex;
				justify-content: center;
				align-items: center;
				background-color: rgb(27,130,209);
				color: #FEFEFE;
				font-size: 0.444444rem;
			}
			.footer_right:active{
				background-color: #0062CC;
			}
			/*按钮样式调整*/
			.mui-numbox{
				display: flex;
				align-items: center !important;
				justify-content: center !important;
				width: 3.611111rem !important;
				height: 0.777777rem !important;
				padding: 0 !important;
				border: none;
				border-radius:0 !important;
				background-color: #FEFEFE;
			}
			.mui-input-numbox{
				color:rgb(26,131,209);
				
			}
			.mui-numbox .mui-input-numbox{
				border-left:1px solid rgb(26,131,209) !important;
				border-right:1px solid rgb(26,131,209) !important;
			}
			.btn_box{
				background-color: #FEFEFE !important;
				display: flex;
				position: relative !important;
				justify-content: center;
				text-align: center;
				font-size: 0.65rem !important;
				width: 100% !important;
				padding: 0.0328888rem 0 !important;
				color: rgb(26,131,209) !important;
			}
			.btn_box:active{
				background-color: rgb(240,240,240);
			}
			.substract_btn{
				width: 0.277777rem;
				height: 0.027777rem;
				margin-top: 0.357777rem;
			}
			.add_btn{
				width: 0.277777rem;
				height: 0.277777rem;
				margin-top: 0.217777rem;
			}
		</style>
	</head>

	<body>
		<div class="footer">
			<div class="footer_left">共支付：<span id="left_text" class="left_text">0</span>学币</div>
			<div class="footer_right">立即支付</div>
		</div>
		<div class="content">
			<div class="header">
				<div class="header_box">
					<img src="../images/teacher_list/teacher_head.png" />
				</div>
			</div>
			<div class="body_list">
				<ul class="body_list_ul">
					<li><span>授课老师</span><span class="list_right">周老师</span></li>
					<li><span>科目</span><span class="list_right">英语</span></li>
					<li><span>问题类型</span><span class="list_right">语法</span></li>
					<li><span>上课方式</span><span class="list_right">教师上门</span></li>
					<li><span>上课地点</span><span class="list_right">青羊区</span></li>
					<li><span>价格</span><span class="list_right right_money">2.5学币/分钟</span></li>
					<li><span>课时</span>
						<span class="list_right right_btn">
							<div class="mui-numbox" data-numbox-step='60' data-numbox-min='0' >
								<div class="btn_box mui-btn-numbox-minus" type="button"><img class="substract_btn" src="../images/teacher_list/substract.png" /></div>
								<input id="num" readonly="readonly" class="mui-input-numbox" type="number" />
								<div class="btn_box mui-btn-numbox-plus" type="button"><img class="add_btn" src="../images/teacher_list/add.png" /></div>
							</div>
						</span>
					</li>
				</ul>
			</div>
			<div class="attention">注 : 60分钟为一个课时</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			    //监听返回
			    listenReturn();
			    //监听值改变
		     	var numBox=document.getElementById("num");
		     	 var left_text = document.getElementById("left_text");
				numBox.addEventListener('change',function(){
					 left_text.innerText = numBox.value*20;
					console.log(numBox.value);
				});
			})
		</script>
	</body>

</html>
