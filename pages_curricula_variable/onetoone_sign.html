<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>全部班课</title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.header{
				width: 100%;
				padding-top: 1.166666rem;
				background-color: #FEFEFE;
				padding-bottom:0.763888rem;
			}
			.header_box{
				width: 1.666666rem;
				height: 1.666666rem;
				margin: 0 auto;
			}
			.header_box img{
				width: 100%;
				height: 100%;
			}
			
			.body_list{
				background-color: #FEFEFE;
				padding: 0 5%;
			}
			.body_list_ul li{
				display: flex;
				justify-content:space-between;
				align-items: center;
				padding-bottom:0.555555rem;
				font-size: 0.444444rem;
				color: rgb(51,51,51);
			}
			
			.list_right{
				color: rgb(136,136,136);
			}
			
			.right_money{
				color: rgb(254,113,54);
			}
			
			/*按钮*/
			.right_btn{
				display: flex;
				align-items: center;
				border: 2px solid rgb(27,130,209);
				padding: 0.166666rem 0.361111rem;
				border-radius:28px;
			}
			.btn_text{
				color: rgb(27,130,209);
				font-size: 0.5rem;
				padding: 0 0.222222rem;
			}
			/*#btn_left{
				width: 0.291666rem;
				height: 0.291666rem;
			}

			#btn_right{
				width: 0.291666rem;
				height: 0.291666rem;
			}*/
			
			.attention{
				margin: 0.388888rem;
				font-size: 0.333333rem;
				color: rgb(136,136,136);
			}
			
			.footer{
				position: fixed;
				bottom: 0;
				left: 0;
				display: flex;
				width: 100%;
				height: 1.34444rem;
			}
			.footer_left{
				width: 60%;
				display: inline-flex;
				justify-content: center;
				align-items: center;
				background-color: #FEFEFE;
				font-size: 0.444444rem;
			}
			.left_text{
				color: rgb(254,113,54);
				font-size: 0.444444rem;
			}
			.footer_right{
				width: 40%;
				display: inline-flex;
				justify-content: center;
				align-items: center;
				background-color: rgb(27,130,209);
				color: #FEFEFE;
				font-size: 0.444444rem;
			}
		</style>
	</head>

	<body>
		<div class="footer">
			<div class="footer_left">共支付：<span class="left_text">300.00</span>元</div>
			<div class="footer_right">立即支付</div>
		</div>
		<div class="content">
			<div class="header">
				<div class="header_box">
					<img src="../images/teacher_list/teacher_head.png" />
				</div>
			</div>
			<div class="body_list">
				<ul class="body_list_ul">
					<li><span>授课老师</span><span class="list_right">周老师</span></li>
					<li><span>科目</span><span class="list_right">英语</span></li>
					<li><span>问题</span><span class="list_right">语法</span></li>
					<li><span>上课方式</span><span class="list_right">教师上门</span></li>
					<li><span>上课地点</span><span class="list_right">青羊区</span></li>
					<li><span>价格</span><span class="list_right right_money">2.5元/分钟</span></li>
					<li><span>课时</span><span class="list_right right_btn"><div id="btn_left"><img src="../images/teacher_list/add.png" /></div><div class="btn_text">100</div><div class="btn_right"><img src="../images/teacher_list/substract.png" /></div></span></li>
				</ul>
			</div>
			<div class="attention">注 : 60分钟为一个课时</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			    //监听返回
			    listenReturn();
			})
		</script>
	</body>

</html>
