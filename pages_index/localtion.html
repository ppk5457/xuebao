<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>定位</title>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.nav_list{
				height: 1.055555rem;
				background-color: #FEFEFE;
				display: flex;
				align-items: center;
				padding:0 5%;
				color: #555555;
				font-size: 0.444444rem;
				margin-top: 0.388888rem;
			}
			.nav_list_2{
				height: 1.055555rem;
				background-color: #FEFEFE;
				display: flex;
				align-items: center;
				padding:0 5%;
				color: #555555;
				font-size: 0.444444rem;
			}
			.list_box{
				display: flex;
				flex-wrap: wrap;
				align-items: center;
				padding: 5%;
			}
			
			.list_detail{
				color: #1B82D1;
				border: 1px solid #1B82D1;
				padding: 0.166666rem 0.377777rem;
				border-radius:28px;
				margin-right: 0.388888rem;
			}
			.list_detail_2{
				color: #555555;
				border: 1px solid #555555;
				padding: 0.166666rem 0.377777rem;
				border-radius:28px;
				margin-right: 0.388888rem;
				margin-bottom: 0.388888rem;
			}
			
			.add_btn{
				color: #1B82D1 !important;
				border:1px solid #1B82D1 !important;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="nav_list">
				当前所在城市
			</div>
			<div class="list_box">
				<div class="list_detail">成都市</div>
			</div>
			<div class="nav_list_2">
				所有开通城市
			</div>
			<div class="list_box">
				<div class="list_detail_2 add_btn">成都市</div>
				<div class="list_detail_2">成都市</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			    //监听返回
			    listenReturn();
			    
			    //单选		    
			    	var list_ul = document.getElementById("list_box");
					var list_li = document.getElementsByClassName('list_detail_2');
					mui('.list_box').on('tap','.list_detail_2',function(){
					   	for(var i=0;i<list_li.length;i++){
					   		list_li[i].classList.remove('add_btn');
					   	}
					   	var that = this;
					   	if(that.classList.contains('add_btn')){
					   		that.classList.remove('add_btn');
					   	}else{
					   		that.classList.add('add_btn');
					   	}	
				   })
			})
		</script>
	</body>

</html>
