<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<style>
			.content_title{
				padding: 0.388888rem;
				display: flex;
				align-items: center;
				background-color: #FFFFFF;
			}
			.title_icon{
				width: 0.25rem;
				height: 0.333333rem;
			}
			.title_icon img{
				width: 100%;
				height: 100%;
				margin-bottom: 0.108888rem;
			}
			.title_text{
				margin-left: 0.211111rem;
				font-size: 0.416666rem;
			}
			/*列表*/
			.content_list{
				background-color: #FFFFFF;
			}
			.list_ul{
				display: flex;
				flex-wrap:wrap;
				padding-bottom: 0.388888rem;
			}
			.list_ul li{
				width: 29%;
				text-align: center;
				border:1px solid rgba(190,190,190,1);
				padding: 5px 0;
				border-radius:7px;
				margin: 0.188888rem;
				color: rgb(190,190,190);
				font-size: 0.388888rem;
			}
			/*分隔条*/
			.line{
				height: 0.388888rem;
				width: 100%;
			}
			/*问题*/
			.question{
				color: rgb(27,130,209);
				font-size: 0.277777rem;
				margin-top: 0.777777rem;
				float: right;
				margin-right: 0.388888rem;
			}
			.mui-btn-block{
				width: 60%;
				margin: 0.388888rem auto !important;
				margin-top: 40px;
				padding: 0;
				font-size: 0.5rem;
				border-radius:45px;
				background-color: rgb(78,169,239);
				color: #FFFFFF;
				height: 1.166666rem !important;
				line-height:2.3;
				border: none;			
			}
			
			.add_btn{
				background-color: rgb(27,130,209);
				color: #FFFFFF !important;
				border:1px solid rgb(27,130,209) !important;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="content_title">
				<div class="title_icon"><img src="../images/localQue/chos_subj.png" /></div>
				<div class="title_text">科目问题</div>
			</div>
			<div class="content_list">
				<ul id="list_ul" class="list_ul">
					<li class="add_btn">其他问题</li>
					<li>知识生疏型</li>
					<li>上课走神型</li>
					<li>苦学无效型</li>
					<li>情绪波动型</li>
					<li>被动学习型</li>
					<li>实操能力不足型</li>
					<li>思路不清型</li>
					<li>懒惰躁动型</li>
					<li>粗心大意型</li>
					<li>基础薄弱型</li>				
				</ul>
			</div>

			<!--问题-->
			<div id="question" class="question">
				<u>问题不太清楚？学导师帮助</u>
			</div>
			<div class="clear"></div>
			<!--按钮-->
				<div id="comeBtn" type="button" class="mui-btn mui-btn-block">下一步</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript">
			mui.init();
			//点击选择事件
			mui.plusReady(function () {
				//监听返回
			    listenReturn();
			  document.getElementById("comeBtn").addEventListener('tap',function(){
			    	openView.nativeView('../pages_curricula_variable/teacher_list.html', 'teacher_list', '教师列表');
			   });
			   
			   //跳转咨询
			   document.getElementById("question").addEventListener('tap',function(){
			   	openView.nativeView('../im/chat.html', 'chat', '咨询');
			   })
			   
			   //单选框
			   var list_ul = document.getElementById("list_ul");
			   var list_li = document.getElementsByTagName('li');
			   mui('.list_ul').on('tap','li',function(){
				   	for(var i=0;i<list_li.length;i++){
				   		list_li[i].classList.remove('add_btn');
				   	}
				   	var that = this;
				   	if(that.classList.contains('add_btn')){
				   		that.classList.remove('add_btn');
				   	}else{
				   		that.classList.add('add_btn');
				   	}	
			   })
			})
			
		</script>
	</body>

</html>
