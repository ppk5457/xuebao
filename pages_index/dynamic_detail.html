<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>动态详情</title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.content{
				padding-bottom: 1.577777rem;
			}
			.detail_box{
				background-color:#fefefe;
				padding: 5%;
			}
			.detail_title{
				font-size: 0.5rem;
				color: rgb(51,51,51);
				margin-bottom: 0.777777rem;
				line-height: 28px;
			}
			.detail_content{
				font-size: 0.444444rem;
				color: rgb(85,85,85);
				line-height: 28px;
				margin-bottom: 0.388888rem;
			}
			.detail_avatar{
				width: 100%;
				max-height: 5rem;
				overflow: hidden;
			}
			.detail_avatar img{
				border-radius:10px;
				width: 100%;
				height: 100%;
			}
			.teacher_box{
				margin-top:0.777777rem;
			}
			hr{
				width: 25%;
				border-left:none;
				border-top-width:1.5px;
				color: rgb(136,136,136);
			}
			.teacher_title{
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.333333rem;
				color: rgb(136,136,136);
			}
			.teacher_avatar{
				margin-top: 0.222222rem;
			}
			.avatar_box{
				width: 1.25rem;
				height: 1.25rem;
				border-radius:90px;
				background-color:rgba(220,220,220,.5);
				margin: 0 auto;
				overflow: hidden;
			}
			.avatar_box img{
				width: 100%;
				height: 100%;
			}
			.teacher_name{
				margin-top: 0.222222rem;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.teacher_name img{
				height: 0.388888rem;
				width: 0.388888rem;
				margin-left: 0.138888rem;
			}
			.teacher_list{
				text-align: center;
				font-size: 0.277777rem;
				color:rgb(136,136,136);
				margin-top: 0.388888rem;
			}
			.teacher_list span{
				margin-left: 0.222222rem;
			}
			.teacher_link{
				text-align: center;
				color: rgb(27,130,209);
				margin-top:0.5rem;
			}
			.teacher_link:active{
				color: #333333;
			}
		</style>
	</head>

	<body>
		<div class="content" id="msg-content">
			<div class="detail_box">
				<div class="detail_title">{{contentDetail.content}}</div>
				<div class="detail_content">
					{{contentDetail.content}}
				</div>
				<div class="detail_avatar">
					<img :src="contentDetail.imgUrl+contentDetail.images" />
				</div>
			</div>
			<div class="teacher_box">
				<div class="teacher_title"><hr />教师简介<hr /></div>
				<div class="teacher_avatar">
					<div class="avatar_box">
						<img :src="contentDetail.imgUrl+contentDetail.teacherImage" />
					</div>
				</div>
				<div class="teacher_name">{{contentDetail.userName}}<img align="center" src="../images/teacher_list/female.png" /></div>
				<div class="teacher_list">
					<span>教龄 ：{{teacherDetail.teacherAgeOfYear}}年</span><span>授课时长：{{teacherDetail.teacherTeachOfHour}} 小时</span><span>学生数：{{teacherDetail.studentNum}} 人</span>
				</div>
				<div class="teacher_link">
					<u id="teacher_link">点击查看详情</u>
				</div>
			</div>
			<!--取出加密值-->
			<input type="text" style="visibility:hidden" id="getPassword" value="" />
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript" src="../js/login_config.js" ></script>
		<script type="text/javascript" src="../js/hmac-sha1.js" ></script>
		<script type="text/javascript" src="../js/ajax.js" ></script>
		<script type="text/javascript">
			mui.init();
			var data={};
			mui.plusReady(function () {
			    //监听返回
			    listenReturn();
			    //判断参数
			    var dataFlag = false;
			    var teacherData={};
			    //获取传递参数
			    var self  = plus.webview.currentWebview();
			    var data = self.datas;
			    data=JSON.parse(data);
			    var teacherId=data.teacherId;
			    vm.contentDetail=data;
			    vm.contentDetail.imgUrl=ajaxUrl;
			    //获取网络数据
			    var ajaxData = {
						url:'restful1/teacher/teacherdetail',
						data: {
							teacherId:teacherId
						},
						type:'post'
					}
				ajax(ajaxData, function(data) {
					vm.teacherDetail=data.data.teacher;
					teacherData=data;
					dataFlag=true;
				},true);
				
			//点击查看详情
			var detailPage = null;
			document.getElementById("teacher_link").addEventListener('tap',function(){
				//避免还未获取到数据时，跳转为空			
				if(dataFlag == true){
					var teacherdata = JSON.stringify(teacherData);
					openView.nativeView('../pages_curricula_variable/teacher_detail.html', 'teacher_detail', '教师详情',{teacherdata:teacherdata});								
				}
			})				
		})
			
			var vm = new Vue({
				el: '#msg-content',
				data: {
					contentDetail:{},
					teacherDetail:{}//教师动态数据
				}			
			})
		</script>
	</body>

</html>
