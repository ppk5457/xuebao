<!doctype html>
<html>

	<head>

		<meta name="apple-mobile-web-app-capable" content="yes">

		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.content_course{
				padding:0 5%;
				display: flex;
				align-items: center;
				border-bottom:2px solid rgba(220,220,220,.5);
				font-size: 0.416666rem;
				color: #555555;
				background-color: #FEFEFE;
				height: 1.194444rem;

			.content_body{
				width: 100%;
				margin: 0;

				justify-content: space-between;

				padding-bottom:0.388888rem;
			}
			.list_last{
				padding-bottom: 0 !important;
			}
			.list span{
				font-size: 0.388888rem;
				color: #333333;
			}
			.list_left{
				font-size: 0.416666rem !important;
				color: #5555555;
			}
			.body_btn{
				margin-top: 1.416666rem;
			}
			.mui-btn{
				width: 80%;
				margin: 0 auto;
				margin-top: 0.777777rem;
				border-radius:42px;
				background-color: #4ea9ef;
				color: #FEFEFE;
				font-size: 0.5rem;
				height: 1.166666rem !important;
				line-height: 0.8;
				border: none;
			}
			.finish{

			}

	</head>

				<div class="list"><span class="list_left">课堂类型</span><span>一对一</span></div>
				<div class="list"><span class="list_left">分钟单价</span><span>2学币/分钟</span></div>
				<div class="list list_last"><span class="list_left">开始时间</span><span>09：20</span></div>
			</div>
			<div class="body_btn">
