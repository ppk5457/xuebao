<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<style>
			.content_title{
				padding: 0.388888rem;
				display: flex;
				align-items: center;
				background-color: #FFFFFF;
			}
			.title_icon{
				width: 0.25rem;
				height: 0.333333rem;
			}
			.title_icon img{
				width: 0.25rem;
				height: 0.333333rem;
			}
			.title_text{
				margin-left: 0.211111rem;
				font-size: 0.416666rem;
			}
			/*列表*/
			.content_list{
				background-color: #FFFFFF;
			}
			.list_ul{
				display: flex;
				flex-wrap:wrap;
				padding-bottom: 0.388888rem;
			}
			.list_ul li{
				width: 28%;
				text-align: center;
				border:1px solid rgba(190,190,190,.8);
				font-size: 0.388888rem;
				padding: 5px 0;
				border-radius:7px;
				margin:0.210188888rem;
				color: rgb(190,190,190);
			}
			/*分隔条*/
			.line{
				height: 0.388888rem;
				width: 100%;
			}
			/*问题*/
			.question{
				color: rgb(27,130,209);
				font-size: 0.277777rem;
				margin-top: 0.777777rem;
				float: right;
				margin-right: 0.388888rem;
			}
			.mui-btn-block{
				width: 60%;
				margin: 0.388888rem auto !important;
				margin-top: 40px;
				padding: 0;
				font-size: 0.5rem;
				border-radius:15px;
				background-color: rgb(78,169,239);
				color: #FFFFFF;
				height: 1.166666rem !important;
				line-height:2.3;
				border: none;			
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="content_title">
				<div class="title_icon"><img src="../images/localQue/chos_subj.png" /></div>
				<div class="title_text">选择科目</div>
			</div>
			<div class="content_list">
				<ul class="list_ul">
					<li>语文</li>
					<li>数学</li>
					<li>英语</li>
					<li>物理</li>
					<li>化学</li>
					<li>生物</li>
					<li>政治</li>
					<li>珠心算</li>
					<li>阅读与写作</li>
					<li>国学</li>
					<li>兴趣英语</li>
					<li>数学思维提升</li>
					
				</ul>
			</div>
			<!--问题-->
			<div class="question">
				<u>问题不太清楚？学导师帮助</u>
			</div>
			<div class="clear"></div>
			<!--按钮-->
				<div id="comeBtn" type="button" class="mui-btn mui-btn-block">下一步</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript" src="../js/ajax.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
				var self  = plus.webview.currentWebview();
				var type = self.type;
				//监听返回
			    listenReturn();
				//相关数据处理
				var ajaxData = {
						url:'restful1/subject/selectSubject',
						data: {
							timeOfMonth:'201710',
							userId:'72c8ffb2-fc47-468e-aa18-b2f0431cafb6'
						},
						type:'post'
					}
				ajax(ajaxData, function(data) {
						console.log(data)
				});

			   document.getElementById("comeBtn").addEventListener('tap',function(){
			    	switch(type){
			    		case '0' :
			    		//班课
			    		openView.nativeView('../pages_curricula_variable/teacher_list_2.html', 'teacher_list_2', '教师列表');
			    		break;
			    		case '1' :
			    		//一对一
			    		openView.nativeView('subject_problem.html', 'subject_problem', '科目问题');
			    		break;
			    		default :
			    		//出现未知错误
			    		console.log('出现未知错误');
			    	}
			   })
			})
			
			//点击选择事件
		</script>
	</body>

</html>
