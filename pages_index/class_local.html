<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>上课地址</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="../css/mui.min.css">
		<script type="text/javascript" src="../js/zoom/flexible.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			ul,
			li {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			
			.list_ul {
				width: 100%;
			}
			
			.list_ul li {
				width: 100%;
				display: flex;
				padding: 0.388888rem;
				margin-bottom: 0.222222rem;
				background: #FFFFFF;
			}
			.list_ul li:active{
				background-color: rgb(240,240,240);
			}
			.list_cover {
				width: 3.333333rem;
				height: 2.5rem;
			}
			
			.list_cover img {
				width: 100%;
				height: 100%;
			}
			
			.list_right {
				height: 2.5rem;
				padding-left: 0.388888rem;
				position: relative;
				width: 60%;
			}
			
			.list_title {
				color: rgba(0, 0, 0, 1);
				font-size: 0.444444rem;
				margin-top: 0.069444rem;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.title_right{
				color: rgb(136,136,136);
				font-size: 0.388888rem;
			}
			
			.list_local {
				color: rgb(136, 136, 136);
				font-size: 0.416666rem;
				margin-top: 0.416666rem;
			}
			
			.list_detail {
				position: absolute;
				bottom: 0;
				display: flex;
				align-items: center;
			}
			.list_detail img{
				width: 0.222222rem;
				height: 0.361111rem;
			}
			.list_detail span {
				margin-left: 0.111111rem;
			}
		</style>
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="list_ul">
					<!--<li class="list_li">
						<div class="list_cover"><img align="center" src="../images/local/chos_place_picture.png" /></div>
						<div class="list_right">
							<div class="list_title">教师上门</div>
							<div class="list_local">青羊区</div>
							<div class="list_detail">
								<img src="../images/local/position3.png" />
								<span>金泽录147号3楼建设银行上</span>
							</div>
						</div>
					</li>-->
					<li class="list_li" :data-organizationId = "item.organizationId"  v-for="item in listBox" >
						<div class="list_cover"><img align="center" src="" v-lazy="vm.ajaxUrl+item.image" /></div>
						<div class="list_right">
							<div class="list_title"><span v-text="item.organizationArea"></span><span class="title_right"><span v-text="item.longitude"></span>km</span></div>
							<div class="list_local" v-text="item.organizationArea"></div>
							<div class="list_detail">
								<img src="../images/local/position3.png" />
								<span v-text="item.organizationLocation"></span>
							</div>
						</div>
					</li>
				</ul>
				<!--取出加密值-->
			<input type="text" style="visibility:hidden" id="getPassword" value="" />
			<div class="clear"></div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript" src="../js/login_config.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript" src="../js/vue-lazyload.js" ></script>
		<script type="text/javascript" src="../js/hmac-sha1.js" ></script>
		<script type="text/javascript" src="../js/ajax.js" ></script>
		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style: 'circle',
						auto: true,
						callback: pulldownRefresh
					}
				}
			});
			var state = app.getState();
			mui.plusReady(function() {
				//监听返回
			    listenReturn();
				//获取传递的参数
				var self = plus.webview.currentWebview();
				var type = self.type;
				//进入筛选页面
				mui('.list_ul').on('tap', '.list_li', function() {
					var organizationId = this.getAttribute('data-organizationId');
					openView.nativeView('localQue.html', 'localQue', '科目选择',{type:type,organizationId:organizationId});				
				})
			});
			
			Vue.use(VueLazyload, {  
			    preLoad: 1.3,  
			    error: '../images/status/failed_trend.png',  
			    loading: '../images/status/failed_trend.png',  
			    attempt: 3  
			});
//			VUE页面渲染
			var vm = new Vue({
				el: '#pullrefresh',
				data: {
					listBox:[],
					ajaxUrl:''
				}			
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {		
				//页面渲染
				if(state.data){
					var ajaxData = {
							url:'restful1/course/getCourseLocation',
							data: {},
							type:'post'
					}
				ajax(ajaxData, function(data) {
					console.log(JSON.stringify(data))
							if(data.code == 401){
								plus.nativeUI.toast('您还未登录哟！');
							}else if(data.code == 200){
								vm.listBox = data.data;
								vm.ajaxUrl = ajaxUrl;
								mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
								mui.toast('获取数据成功');
							}else{
								mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
								plus.nativeUI.toast('请求超时！');
							}
				},true);
				}else{ 
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}
			}
		</script>
	</body>

</html>
