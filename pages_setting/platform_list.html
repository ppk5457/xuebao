<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>平台资料</title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<style>
			.list_ul li{
				padding: 0.447222rem 0.388888rem;
				display: flex;
				justify-content: space-between;
				background-color: #FEFEFE;
				font-family: MicrosoftYaHei;
				font-size: 0.444444rem;
				color: #333333;
				border-bottom: 1px solid rgba(240,240,240,1) !important;
				
			}
		</style>
	</head>

	<body>
		<div class="content" id="msg-content">
			<ul class="list_ul">
				<li v-for="item in sliderList"><span v-text="item.carouselContent"></span><span v-text="item.carouselTime"></span></li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript" src="../js/login_config.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript" src="../js/ajax.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			    //监听返回
			    listenReturn();
			    var ajaxData = {
						url:'public/app/carousel',
						data: {
							type:'student'
						},
						type:'post'
					}
				ajax(ajaxData, function(data){
					console.log(JSON.stringify(data))
					if(data.data){
						vm.sliderList = data.data;
					}else{
						console.log('请求数据失败',JSON.stringify(data))
					}						
				});
			})
			
			var vm = new Vue({
				el: '#msg-content',
				data: {
					sliderList:[]
				}			
			})
		</script>
	</body>

</html>
