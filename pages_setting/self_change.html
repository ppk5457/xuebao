<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<style>
			.list_box{
				height: 1.416666rem !important;
				border: none !important;
				font-size: 0.416666rem;
				color: #555555 !important;
			}
			.mui-input-row .mui-input-clear~.mui-icon-clear{
				top: 16px !important;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="mui-input-row">
				<input id="list_box" type="text" class="list_box mui-input-clear" value="" />
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			    //监听返回
			    listenReturn();
			    var self = plus.webview.currentWebview();
			    var view = self.getTitleNView();
			    var eg = self.eg||'未知';
			    if(eg == 'undefined' ||eg ==""){
			    	eg = '未知';
			    }
			    var type = self.type;
			    var list_box = document.getElementById("list_box");
			    list_box.value=eg;
			    //获得列表页面
				var selfDetail = plus.webview.getWebviewById('selfDetail');
				
				//点击提交
			    listenReturnRight('提交');				
			    view.addEventListener("click", function(e) {
					if(screen.width - e.clientX <= 60){
					 	mui.fire(selfDetail,'change',{
					    		type:type,
					    		value:list_box.value
					  	});
						//事件逻辑处理
						mui.back();
					}
				}, false);
			})
		</script>
	</body>

</html>
