<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/zoom/flexible.js"></script>
		<style>
			body,html{
				background-color: #FEFEFE;
			}
			.wrap {
				margin: 0 auto;
				width:100%;
				position: relative;
				top: 50%;
				transform:translateY(-140%);
				-webkit-transform: translateY(-140%);
				overflow: hidden;
			}
			
			.inputBoxContainer {
				width: 80%;
				height: 50px;
				margin: 0 auto;
				position: relative;
			}
			
			.inputBoxContainer .bogusInput {
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: absolute;
				display: flex;
				justify-content: space-around;
				z-index: 0;
			}
			
			.inputBoxContainer .realInput {
				width: 200%;
				height: 100%;
				position: absolute;
				top: 0;
				left: -200px;
				z-index: 1;
				filter: alpha(opacity=0);
				-moz-opacity: 0;
				opacity: 0;
			}
			
			.inputBoxContainer .bogusInput input {
				padding: 0;
				width: 14%;
				height: 100%;
				color: #333333 !important;
				background: #ffffff;
				text-align: center;
				font-size: 20px;
				border: none;
				border-bottom: 2px solid  #1b82d1;
				border-radius: 0;
			}
			
			.confirmButton {
				width: 60%;
				height: 1.333333rem;
				border-radius: 7px;
				-webkit-border-radius: 7px;
				background: rgb(27,130,209);
				border: #d5d5d5 1px solid;
				display: block;
				font-size: 16px;
				margin: 30px auto;
				margin-bottom: 20px;
				color: #fefefe;
			}
			.title{
				width: 80%;
				margin: 0 auto;
				text-align: center;
				font-size: 0.5rem;
				color: #555555;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="title">请输入支付密码:</div>
			<div class="inputBoxContainer" id="inputBoxContainer">
				<input id="realInput" type="text" class="realInput" />
				<div class="bogusInput">
					<input type="password" maxlength="6" disabled/>
					<input type="password" maxlength="6" disabled/>
					<input type="password" maxlength="6" disabled/>
					<input type="password" maxlength="6" disabled/>
					<input type="password" maxlength="6" disabled/>
					<input type="password" maxlength="6" disabled/>
				</div>
			</div>
			<button id="confirmButton" class="confirmButton">支付</button>
			<p class="showValue" id="showValue"></p>
		</div>		
		<!--取出加密值-->
		<input type="text" style="visibility:hidden" id="getPassword" value="" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript" src="../js/login_config.js" ></script>
		<script type="text/javascript" src="../js/hmac-sha1.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript" src="../js/ajax.js" ></script>
		<script type="text/javascript" src="../pay.js" ></script>
		<script>
			var password = '';
			boxInput.init(function() {
				getValue();
			});
			mui.plusReady(function () {
				//监听返回
			    listenReturn();
				var self = plus.webview.currentWebview();
				var durtion = self.durtion;
				var courseId = self.courseId;
			    document.getElementById("confirmButton").addEventListener('tap',function(){		    	
					getValue();
					console.log(password)
						var timestamp = Date.parse(new Date());
						var ajaxData = {
						url:'restful1/order/buyCourse',
						data: {
							orderId:timestamp,
							courseId:courseId,
							payPass:password,
							duration:durtion
						},
						type:'post'
					}
					ajax(ajaxData, function(data) {
						console.log('购买课程返回',JSON.stringify(data))
						if(data.code == 200){
							mui.back();
						}else{
							plus.nativeUI.toast('提交报名失败！');
						}
					},true);		
			    })
			})
			function getValue() {
				password = boxInput.getBoxInputValue();
			}
		</script>
	</body>

</html>
