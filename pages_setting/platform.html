<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>动态详情</title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.detail_box{
				background-color:#fefefe;
				padding: 5%;
			}
			.detail_title{
				font-size: 0.5rem;
				color: rgb(51,51,51);
				margin-bottom: 0.777777rem;
				line-height: 28px;
			}
			.detail_content{
				width: 100%;
				word-wrap:break-word;
				font-size: 0.444444rem;
				color: rgb(85,85,85);
				line-height: 28px;
				margin-bottom: 0.388888rem;
			}
			.detail_avatar{
				width: 100%;
				max-height: 5rem;
				border-radius:10px;
				overflow: hidden;
			}
			.detail_avatar img{
				border-radius:10px;
				width: 100%;
				height: 100%;
			}
			.teacher_box{
				margin-top:0.777777rem;
			}
			hr{
				width: 25%;
				border-left:none;
				border-top-width:1.5px;
				color: rgb(136,136,136);
			}
			.teacher_title{
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.333333rem;
				color: rgb(136,136,136);
			}
			.teacher_avatar{
				margin-top: 0.222222rem;
			}
			.avatar_box{
				width: 1.25rem;
				height: 1.25rem;
				border-radius:90px;
				background-color:rgba(220,220,220,.5);
				margin: 0 auto;
				overflow: hidden;
			}
			.avatar_box img{
				width: 100%;
				height: 100%;
			}
			.teacher_name{
				margin-top: 0.222222rem;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.teacher_name img{
				height: 0.388888rem;
				width: 0.388888rem;
				margin-left: 0.138888rem;
			}
			.teacher_list{
				text-align: center;
				font-size: 0.277777rem;
				color:rgb(136,136,136);
				margin-top: 0.388888rem;
			}
			.teacher_list span{
				margin-left: 0.222222rem;
			}
			.teacher_link{
				text-align: center;
				color: rgb(27,130,209);
				margin-top:0.5rem;
			}
			.teacher_link:active{
				color: #333333;
			}
		</style>
	</head>

	<body>
		<div class="content" id="msg-content">
			<div class="detail_box">
				<div class="detail_title" v-text="contentDetail.carouselTitle"></div>
				<div class="detail_content" v-text="contentDetail.carouselContent"></div>
				<div class="detail_avatar">
					<img src="../images/status/failed.png" v-cloak v-if="contentDetail.carouselImageUrl"  onload="load(this,vm.contentDetail.carouselImageUrl)" />
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript" src="../js/ajax.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript" src="../js/md5.min.js" ></script>
		<script type="text/javascript" src="../js/imgload.js" ></script>
		<script type="text/javascript">
			mui.init();
			var data={};
			mui.plusReady(function () {
			    //监听返回
			    listenReturn();
			    //判断参数
			    var dataFlag = false;
			    var teacherData={};
			    //获取传递参数
			    var self  = plus.webview.currentWebview();
			    var data = self.datas;
			    console.log(JSON.stringify(data))
				vm.contentDetail = data;
		})
			var vm = new Vue({
				el: '#msg-content',
				data: {
					contentDetail:{},
					imgUrl:''
				}			
			})
		</script>
	</body>

</html>
