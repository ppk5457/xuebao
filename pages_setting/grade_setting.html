<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<style>
			html,body{
				background-color: #FEFEFE;
			}
			.list_ul li{
				background-color: #FEFEFE;
				border-bottom:1px solid #F0F0F0;
				padding:0.388888rem 5%;
				color: #555555;
				font-size: 0.416666rem;
			}
			
			.add_bg{
				background-color: rgb(240,240,240) !important;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<ul id="list_ul" class="list_ul">
				<li class="add_bg">一年级</li>
				<li>二年级</li>
				<li>三年级</li>
				<li>四年级</li>
				<li>五年级</li>
				<li>六年级</li>
				<li>初一</li>
				<li>初二</li>
				<li>初三</li>
				<li>高一</li>
				<li>高二</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			    //监听返回
			    listenReturn();
			    
			    //点击
			    var list_ul = document.getElementById("list_ul");
			    var list_li = document.getElementsByTagName('li');
			    mui('.list_ul').on('tap','li',function(){
			    	for(var i=0; i<list_li.length;i++){
			    		list_li[i].classList.remove('add_bg');
			    	}
			    	this.classList.add('add_bg');
			    })
			})
		</script>
	</body>

</html>
