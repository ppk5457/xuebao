		<script type="text/javascript">
			var aniShow = {};
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			//图片轮播控制
			var slider = document.getElementById("slider");
			mui('.mui-input-group').on('change', 'input', function() {
				if(this.checked) {
					switch(this.value) {
						case 'static':
							document.getElementById("img1").className = "";
							document.getElementById("slider").classList.add("mui-hidden");
							break;
						case 'slider':
							document.getElementById("img1").className = "mui-hidden";
							if(slider.classList.contains("mui-hidden")) {
								document.getElementById("slider").classList.remove("mui-hidden");
							}
							break;
					}
				}
			});
			mui.plusReady(function() {
				var self = plus.webview.currentWebview(),
					leftPos = Math.ceil((window.innerWidth - 60) / 2); // 设置凸起大图标为水平居中
				/**	
				 * drawNativeIcon 绘制带边框的半圆，
				 * 	 id为iconBg的图片
				 *   
				 */
				var drawNativeIcon = util.drawNative('icon', {
					bottom: '18px',
					left: leftPos + 'px',
					width: '60px',
					height: '60px'
				}, [{
					tag: 'img',
					id: 'iconBg',
					src:'images/index/chos_subj.png',
					position: {
						top: '5px',
						left: '5px',
						width: '50px',
						height: '50px'
					}
				}]);
				// append 到父webview中
				self.append(drawNativeIcon);

				//自定义监听图标点击事件
				drawNativeIcon.addEventListener('click', function(e) {
					shareWebview();
				});
				// 中间凸起图标绘制及监听点击完毕

				// 创建子webview窗口 并初始化
				var aniShow = {};
				util.initSubpage(aniShow);

				var nview = plus.nativeObj.View.getViewById('tabBar'),
					activePage = plus.webview.currentWebview(),
					targetPage,
					subpages = util.options.subpages,
					pageW = window.innerWidth,
					currIndex = 0;

				/**
				 * 根据判断view控件点击位置判断切换的tab
				 */
				nview.addEventListener('click', function(e) {
					var clientX = e.clientX;
					if(clientX > parseInt(pageW * 0.2) && clientX <= parseInt(pageW * 0.4)) {
						currIndex = 0;
					} else if(clientX > parseInt(pageW * 0.6) && clientX <= parseInt(pageW * 0.8)) {
						currIndex = 1;
					}
					// 匹配对应tab窗口	
					if(currIndex > 0) {
						targetPage = plus.webview.getWebviewById(subpages[currIndex - 1]);
					} else {
						targetPage = plus.webview.currentWebview();
					}

					if(targetPage == activePage) {
						return;
					}

					//底部选项卡切换
					util.toggleNview(currIndex);
					// 子页面切换
					util.changeSubpage(targetPage, activePage, aniShow);
					//更新当前活跃的页面
					activePage = targetPage;
				});
				
				/**
				 *选课窗口
				 */
				var sharew;
				function shareWebview() {
					if(sharew) { // 避免快速多次点击创建多个窗口
						mui.openWindow({
						    url: 'mask.html', 
						    id:'mask',
						    show:{
						      aniShow:'fade-in'
						    },
						     waiting:{
						     	autoShow:false
						     }
						  });
						return;
					}
					var href = "mask.html";
					sharew = plus.webview.create(href, "mask.html", {
						width: '100%',
						height: '100%',
						top: '0',
						scrollIndicator: 'none',
						scalable: false,
						popGesture: 'none'
					});
					sharew.addEventListener("loaded", function() {
						sharew.show('fade-in', 300);
					}, false);
				}
				
				closeSharew();
				function closeSharew() {
					//避免出现特殊情况，确保分享页面在初始化时关闭 
					if(!sharew) {
						sharew = plus.webview.getWebviewById("mask.html");
					}
					if(sharew) {
						sharew.close();
						sharew = null;
					}
				}
				//环信
				var state = app.getState();
				var options = {
					apiUrl: WebIM.config.apiURL,
					user: state.phone,
					accessToken: state.IM_token,
					appKey: WebIM.config.appkey
				};
				conn.open(options);
				//创建连接 监听连接事件
				conn.listen({
					onOpened: function(message) {
						console.log('连接成功回调' + JSON.stringify(message))
					}, //连接成功回调
					onClosed: function(message) {
						console.log('连接成功回调' + JSON.stringify(message))
					}, //连接关闭回调
					onTextMessage: function(message) {
						var roster = plus.storage.getItem("roster") || [];
						var arrObj = JSON.parse(roster);
						console.log('收到文本消息' + JSON.stringify(message))
						//传入arrObj
						arrObj.push(message);
						//本地存储
						plus.storage.setItem("roster", JSON.stringify(message));
						//每次有数据时，打印

						console.log('打印' + roster)
					}, //收到文本消息
					onOnline: function(message) {
						console.log('本机网络连接成功' + JSON.stringify(message))
					}, //本机网络连接成功
					onOffline: function(message) {
						console.log('本机网络掉线' + JSON.stringify(message))
					}, //本机网络掉线
					onError: function(message) {
						console.log('连接失败回调' + JSON.stringify(message))
					}, //失败回调
				});

				//聊天列表
				document.getElementById("message").addEventListener('tap', function() {
					openView.nativeView('im/msg_list.html', 'msg_list', '消息列表');
				});
				//日历
				document.getElementById("course").addEventListener('tap', function() {
					openView.nativeView('pages_index/calendar.html', 'calendar', '日历');
				});
				//登录
				document.getElementById("login").addEventListener('tap', function() {
					openView.incView('login/login.html', 'login', '欢迎登陆');
				});
				//更多服务消息
				document.getElementById("server_more").addEventListener('tap', function() {
					openView.nativeView('pages_index/server_list.html', 'server_list', '服务消息');
				});
				//跟多老师动态
				document.getElementById("teacher_dynamic").addEventListener('tap', function() {
					openView.nativeView('pages_index/more_dynamic.html', 'more_dynamic', '更多动态');
				});
				//搜索
				document.getElementById("search").addEventListener('tap', function() {

				});
				//定位
				document.getElementById("localtion").addEventListener('tap', function() {

				//服务消息
				mui('#class_message_box').on('tap','.class_message',function(){
					openView.nativeView('pages_index/server_list.html', 'server_list', '服务消息');
