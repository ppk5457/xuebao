<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title></title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			body,html{
				background: rgba(255,255,255,1);
			}
			.content{
				width: 80%;
				margin: 0 auto;
				background: rgba(255,255,255,1);
				padding-top: 2.016666rem;
			}
			.avatar{
				width: 100%;
				height: 1.25rem;
				display: flex;
				align-items: center;
				background-image: url(../images/login/base_infor.png);
				background-position: left top;
				background-repeat: no-repeat;
				position: relative;
				background-size: 100% 100%;
				top: 1.416666rem;
				
			}
			.input{
				display: flex;
				justify-content:space-around;
				flex-wrap: wrap;			
				border-bottom: 1px solid rgba(240,240,240,1) !important;
				margin-bottom: 0.555555rem;
				height:1.25rem;
			}
			.login_img{
				width: 15%;
				display: flex;
				align-items: center;
				font-size: 0.444444rem;
			}
			.input_choose{
				width: 85% !important;
				border: none !important;
				padding: 0 !important;
				font-size: 0.444444rem !important;
				color: rgb(136,136,136) !important;
				margin-bottom: 0 !important;
				height:1.15rem !important;
				line-height: 1.25rem !important;
				padding-top: 0.1rem !important;
			}
			.clear{
				clear: both;
			}
			.mui-btn{
				background-color: rgb(27,130,209);
				border-radius:42px;
				color: rgb(255,255,255);
				font-size: 0.5rem;
			}
			#register{
				background-color: rgb(76,168,238);
			}
			.mui-btn-block{
				padding: 12px 0;
			}
			#logins{
				margin-bottom: 0.777777rem;				
			}
			/*修改*/
			.choose_box{
				width: 85%;
				display: flex;
				align-items: center;
			}
			.mui-radio.mui-left input[type=radio]{
				left: 0;
			}
			.mui-radio.mui-left label{
				padding-left: 40px;
			}
			.span_box{
				display: flex;
				align-items: center;
			}
			.span_box>img{
				width: 0.402777rem;
				height: 0.388888rem;
			}
			.span_box>span{
				font-size: 0.444444rem;
				color: #555555;
				margin:0 0.25rem;
			}
		</style>
	</head>
	<body>
		<div class="avatar"></div>
		<div class="content">			
			<div class="input name">
				<label class="login_img">姓名</label>
				<input type="text" class="input_choose" id="phone" placeholder="请输入姓名" />
			</div>
			<div class="input radio">
				<label class="login_img">性别</label>
				<div class="choose_box">
					<li class="list_li">
						<span class="span_box" onclick="span_detail(this)">
							<img src="../images/myself/kspk_no.png"  />
							<span>男</span>
						</span>					
					</li>
					<li class="list_li">
						<span class="span_box" onclick="span_detail(this)">
							<img src="../images/myself/kspk_no.png"  />
							<span>女</span>
						</span>					
					</li>
				</div>
				
			</div>
			<div class="input radio">
				<label class="login_img">区域</label>
				<div class="choose_box">
					<li class="list_li">
						<span class="span_box" onclick="span_detail(this)">
							<img src="../images/myself/kspk_no.png"  />
							<span>成都</span>
						</span>					
					</li>
				</div>
			</div>
			<div class="input radio">
				<label class="login_img">地址</label>
				<input type="text" class="input_choose" placeholder="请输入详细地址" />
			</div>
			<div class="clear"></div>
			<button type="button" id="register" class="mui-btn mui-btn-block">下一步</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script>
			mui.plusReady(function () {
			    openView.nativeView('guide_2.html', 'guide_2', '选择年级',{
			    	
			    }, 'none');
			})
		</script>
	</body>
</html>
