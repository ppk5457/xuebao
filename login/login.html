<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			body,html{
				background: rgba(255,255,255,1);
			}
			.content{
				width: 80%;
				margin: 0 auto;
				background: rgba(255,255,255,1);
			}
			.avatar{
				width: 100%;
				height: 4.388888rem;
				display: flex;
				align-items: center;
			}
			.avatar_box{
				height: 2.5rem;
				width: 2.5rem;
				background-color: red;
				border-radius: 90px;
				margin: 0 auto;
			}
			.avatar_box img{
				width: 100%;
				height: 100%;
			}
			.input{
				display: flex;
				justify-content:space-around;
				align-items: center;
				margin-bottom: 0.138888rem;
			}
			.login_img{
				width: 20%;
				text-align: center;
				padding-bottom: 15px;
			}
			.login_img >img{
				width: 0.416666rem;
				height: 0.416666rem;
			}
			.input_choose{
				width: 80% !important;
				border: none !important;
				padding: 0 !important;
				border-bottom: 1px solid rgba(240,240,240,1) !important;
				font-size: 0.444444rem !important;
				color: rgb(136,136,136) !important;
			}
			
			.forget{
				float: right;
				margin-bottom: 0.388888rem;
				font-size: 0.333333rem;
				color: rgba(100,100,100,1);
			}
			.clear{
				clear: both;
			}
			.mui-btn{
				background-color: rgb(76,168,238);
				border-radius:42px;
				box-shadow: 0 10px 10px rgba(27,130,209,0.15);
				color: rgb(255,255,255);
				font-size: 0.5rem;
			}
			#register{
				margin-bottom: 0.777777rem;
			}
			.mui-btn-block{
				padding: 12px 0;
			}
			#logins{
				background-color: rgb(27,130,209);
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="avatar">
				<div class="avatar_box"></div>
			</div>
			<div class="input phone">
				<label class="login_img"><img src="../images/login/username.png" /></label>
				<input type="text" class="input_choose" id="phone" placeholder="请输入手机号" />
			</div>
			<div class="input password">
				<label class="login_img"><img src="../images/login/password.png" /></label>
				<input type="text" class="input_choose" id="password" placeholder="请输入密码" />
			</div>
			<div class="forget">忘记密码？</div>
			<div class="clear"></div>
			 <button type="button" id="register" class="mui-btn mui-btn-block">注册</button>
			 <button type="button" id="logins" class="mui-btn mui-btn-block">登录</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/ajax.js" ></script>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		<script type="text/javascript">
			mui.init({
				preloadPages:[
			    {
			      url:'register.html',
			      id:'register'
			    },
			    {
			      url:'forget.html',
			      id:'forget'
			    }
			  ]
			});
			mui.plusReady(function () {
			    var doc = {
			    	phone:document.querySelector('#phone'),
			    	passwod:document.querySelector('#password'),
			    	register:document.querySelector('#register'),
			    	login:document.querySelector('#logins'),
			    	forget:document.querySelector('#forget')
			    }
				//登陆
				doc.login.addEventListener('tap',function(){
					app.login(dc,function(data){
					if(data){
						plus.nativeUI.toast(data);
					}else{
						var ajaxData = {url:'public/users/login',
						data: {
								userIdOrnumber:doc.phone.value,
								password:doc.password.value
						},type:'post'}
						
						ajax(ajaxData, function(data) {
							console.log(JSON.stringify(data))
							if(data.code == 200){
								plus.nativeUI.toast(data.msg);
								mui.back();
							}else{
								
							}
						});
					}
				});
					console.log('dianji')

				},false)
				
				//注册
				doc.register.addEventListener('tap',function(){
					openView.incView('register.html','register','注册');
				},false)
				//忘记密码
			})
			
				
		</script>
	</body>

</html>
