<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.content_ul{
				width: 100%;
			}
			.content_ul li{
				display: flex;
				align-items: center;
				border-bottom: 1px solid rgba(220,220,220,.3);
				padding: 0.222222rem 0;
				background-color: #FFFFFF;
			}
			.list_avatar{
				width: 18%;
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.list_avatar img{
				width: 1rem;
				height: 1rem;
			}
			.list_message{
				width: 82%;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			
			.message_title{
				font-size: 0.444444rem;
				color: #555555;
			}
			.message_add{
				margin-right: 5%;
				color:#888888;
				font-size: 0.333333rem;
			}
		</style>
	</head>

	<body>
		<div class="content">		
			<ul class="content_ul">
				<li>
					<div class="list_avatar">
						<img src="../images/im/message_list.png" />
					</div>
					<div class="list_message">
						<div class="message_title">王泽</div>
						<div class="message_add">添加</div>
					</div>
				</li>
				<li>
					<div class="list_avatar">
						<img src="../images/im/avatar_2.png" />
					</div>
					<div class="list_message">
						<div class="message_title">张振</div>
						<div class="message_add">添加</div>
					</div>
				</li>
				<li>
					<div class="list_avatar">
						<img src="../images/im/avatar_1.png" />
					</div>
					<div class="list_message">
						<div class="message_title">张小华</div>
						<div class="message_add">添加</div>
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
